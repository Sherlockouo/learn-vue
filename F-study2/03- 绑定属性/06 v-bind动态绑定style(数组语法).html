<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组语法</title>
</head>
<body>
<div id="app">
    <h2 :style="[baseStyle,baseStyle1]">{{message}}</h2>
</div>
<script src="../../src/vue.min.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好呀',
            baseStyle:{backgroundColor:'red',color:'white'},
            baseStyle1:{fontSize:'100px',textAlign:'center'}
        }
    })
</script>
</body>
</html>
