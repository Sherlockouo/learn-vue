<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    加入key之后有利于值的复用，提高插入数据的效率-->
    <ul>
        <li v-for="item in letters" :key="item">{{item}}</li>
    </ul>
</div>
<script src="../../../src/vue.min.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
           letters:['A','B','C','D','E','F']
        }
    })
</script>
</body>
</html>
