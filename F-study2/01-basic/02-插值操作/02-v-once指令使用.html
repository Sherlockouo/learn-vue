<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <!--使用v-once信息只展示一次，做修改无反应-->
    <h2>{{message}}</h2>
</div>
<script src="../../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好呀'
        }
    })
</script>

</body>
</html>
