<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mastache</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{firstName+' '+lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{counter*2}}</h2>

</div>
<script src="../../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好呀',
            firstName: '天下无敌',
            lastName: '超可爱',
            counter: 10
        }
    })
</script>

</body>
</html>
