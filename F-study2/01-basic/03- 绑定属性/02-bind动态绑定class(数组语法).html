<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind绑定class</title>
    <style>
        .active {
            color: #ff0000;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
    <button v-on:click="btnClick()">点击变色</button>
</div>
<script src="../../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好呀',
            isActive: true,
            isLine: true
        },
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive
            }
        }
    })
</script>
</body>
</html>
