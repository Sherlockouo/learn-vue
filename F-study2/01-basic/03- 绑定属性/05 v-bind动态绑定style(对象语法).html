<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象语法</title>
</head>
<body>
<div id="app">
    <!-- <h2 :style="{key(属性名):value(属性值)}">{{message}}</h2>  -->
    <!--第一种写法-->
    <!-- <h2 :style="{fontize:'50px',color:'red'}">{{message}}</h2>-->
    <!--第二种写法-->
    <h2 :style="{fontSize:finalSize+'px',color:'red'}">{{message}}</h2>
</div>
<script src="../../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好呀',
            finalSize: 200
        }
    })
</script>
</body>
</html>
