<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>
<body>
<div id="app">
    <!--这里不可以使用matache语法  -->
    <!--<img src="{{ingeURL}}"   -->
    <div>{{message}}</div>
    <img v-bind:src="imageURL" alt="">
    <a v-bind:href="aHref">百度一下</a>

    <!--使用语法糖的写法-->

    <img :src="imageURL" alt="">
    <a :href="aHref">百度一下</a>
</div>

<script src="../../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好呀',
            imageURL: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1591429499203&di=b4546f8ec2e8ed2923e1380a8dc77b06&imgtype=0&src=http%3A%2F%2Fklmfzw.com%2Fimages%2Fimage%2F20140719144342834283.jpg',
            aHref: 'http://www.baidu.com'

        }
    })
</script>
</body>
</html>
