<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(m,index) in movies" v-bind:class="{active:isActive}" v-on:click="onchange()">{{index}}{{m}}</li>

    </ul>
</div>
<script src="../../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            movies: ['天线宝宝', '天龙八部', '西游记'],
            isActive: false
        },
        methods: {
            onchange: function () {
                this.isActive = !this.isActive
            }
        }
    })
</script>
</body>
</html>
