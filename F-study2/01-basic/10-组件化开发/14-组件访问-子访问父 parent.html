<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是cpn组件</h2>
        <cpp></cpp>
    </div>
</template>

<template id="cpp">
    <div>
        <h2>我是子组件</h2>
    <button @click="btnClick">按钮</button>
    </div>
</template>
<script src="../../../src/vue.min.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好呀'
        },
        components:{
            cpn: {
                template: '#cpn',
                data(){
                    return{
                        name:'我是cpn组件的name'
                    }
                },
                components: {
                    cpp:{
                        template: '#cpp',
                        methods:{
                            btnClick(){
                                // 1,访问父组件$parent()
                                // console.log(this.$parent)
                                // console.log(this.$parent.name)

                                //2,访问根组件
                                console.log(this.$root)
                            }
                        }
                    }
                }
            }
        }
    })
</script>
</body>
</html>
