<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通信</title>
</head>
<body>
<div id="app">
<cpn v-bind:cmessage="message"  :cmovies="movies"></cpn>
</div>
<template id="cpn">
    <div>
        <ul>
            <li v-for="item in cmovies">{{item}}</li>
        </ul>
        <p>{{cmessage}}</p>
    </div>
</template>
<script src="../../../src/vue.min.js"></script>
<script>
    // 父传子：props
    const cpn={
        template:'#cpn',
        // props:['cmessage','cmovies'],
        props:{
            //1： 类型限制
          // cmovies:Array,
          // cmessage:String,

            // 2,提供一些默认值
            cmessage:{
              type:String,
                // 默认值
                default:'adsda',
                // 设置必传值
                required:true
            },
            // 类型是对象或者数组时，默认值必须是一个函数
            cmovies:{
              type: Array,
                default(){
                  return []
                }
            }
        },
        data(){
            return{}
        }
    }
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好呀',
            movies:['海绵宝宝','天线宝宝','花园宝宝']
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
