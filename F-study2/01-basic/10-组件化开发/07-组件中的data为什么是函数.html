<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<template id="cpp2">
    <div>
        <h2>当前计数：{{counter}}</h2>
        <button @click="decrement">-</button>
        <button @click="increment">+</button>
    </div>
</template>
<script src="../../../src/vue.min.js"></script>
<script>
    Vue.component('cpn', {
        template: '#cpp2',
        data() {
            return {
                counter:0
            }
        },
        methods:{
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            }
        }
    })
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好呀'
        }
    })
</script>
</body>
</html>
