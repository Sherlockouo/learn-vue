    const cpnC=Vue.extend({

            <p>这事也很懂事就是的空间</p>
              <p>这事也很懂事就是的空间</p>

        el:'#app',
        data:{
            message:'你好呀'
        },
        // 注册组件(局部组件)
        components:{
           cpn:cpnC
        }
    })

</script>
