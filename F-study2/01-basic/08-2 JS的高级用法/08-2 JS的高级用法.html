    //1.filter（）过滤数组 2.map（）处理数组 3.reduce（func(prevalue,curvalue),初始值）累加
    let total = nums.filter(function (n) {
        return n >= 10
    }).map(function (n) {
        return n * 2;
    }).reduce(function (prevalue, n) {
        return prevalue + n
    }, 0)
    console.log("total：" + total)
