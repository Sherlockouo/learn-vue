<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的基本使用</title>
</head>
<body>
<div id="app">
    <h2>{{firstName+' '+lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>

    <h2>{{getFullName()}}</h2>

    <h2>{{fullName}}</h2>
</div>
<script src="../../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'Fan',
            lastName: 'Jiangtao'
        },
        //计算属性
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }

        },
        //运用函数实现
        methods: {
            getFullName() {
                return this.firstName + ' ' + this.lastName
            }
        }

    })
</script>
</body>
</html>
