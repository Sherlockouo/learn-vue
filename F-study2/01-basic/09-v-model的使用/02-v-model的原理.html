<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原理</title>
</head>
<body>
<div id="app">
<!--    <input type="text" v-model="message">-->

<!--    <input type="text" :value="message" @input="change">-->

    <input type="text" :value="message" @input="message=$event.target.value">
    <h2>{{message}}</h2>
</div>
<script src="../../../src/vue.min.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好呀'
        },
        methods:{
            change(event){
                this.message=event.target.value
                console.log('ooo')
            }
        }
    })
</script>
</body>
</html>
