<div id="app">

    <h2>{{check}}</h2>
    <button @click="change">两级反转</button>
</div>
<script src="../../../src/vue.min.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            sorce:95
        },
        methods:{
            change(){
                this.score= this.score-10
            }
        },
        computed:{
            check(){
                let message='';
                if(this.sorce>=90)
                {
                    message='优秀'
                }
                else if(this.sorce>=80)
                {
                    message='良好'
                }
                else if(this.sorce>=70)
                {
                    message='不错哦'
                }
                else if(this.sorce>=60)
                {
                    message='及格'
                }
                else
                {
                    message='不及格'
                }
                   return message
            }
        }
    })
</script>
