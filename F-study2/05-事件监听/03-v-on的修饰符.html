<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    .stop修饰符的使用，阻止冒泡事件发生-->
    <div @click="divClick">
        这里来个div的外部
        <button @click.stop="butClick">点击</button>
    </div>

<!--    2，..prevent修饰符的作用，阻止默认事件提交-->
   <br>
    <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

<!--    监听某个键帽的点击-->
    <input type="text" @keyup.enter="keyup">


<!--    4,.once修饰的作用-->
    <button @click.once="butClick">只能点击一次</button>
</div>
<script src="../../src/vue.min.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好呀'
        },
        methods:{
            divClick(){
                console.log('这是一个div')
            },
            butClick(){
                console.log('这是一个button')
            },
            submitClick(){
                console.log('进行了提交操作')
            },
            keyup(){
                console.log('点击了enter')
            }
        }
    })
</script>
</body>
</html>
