<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 v-cloak>{{message}}</h2>
</div>
<script src="../../src/vue.min.js"></script>
<script>
    //当vue解析之前，div中村子v-cloak
    //当vue解析之后，div中没有属性v-clock
    setTimeout(function () {
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好呀'
            }
        })
    }, 1000)
</script>
</body>
</html>
