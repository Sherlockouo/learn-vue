<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的复杂用法</title>
</head>
<body>
<div id="app">
    <h2>总价格：{{totalPrice}}</h2>
</div>
<script src="../../src/vue.min.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
books:[
    {id:111,name:'计算机组成原理',price:98},
    {id:112,name:'java web',price:113},
    {id:113,name:'软件需求工程',price:56},
    {id:114,name:'大学英语',price:33},

]
        },
        computed:{
            totalPrice:function(){
                let result=0
                for(let i=0;i<this.books.length;i++){
                    result +=this.books[i].price
                }
                return result
            }
        }
    })
</script>
</body>
</html>
