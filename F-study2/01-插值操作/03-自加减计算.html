<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="dd">
    <h2>通过计算值为：{{counter}}</h2>
    <button v-on:click="increment()">加</button>
    <button v-on:click="subment()">减</button>
</div>
<script src="../../src/vue.min.js"></script>
<script>
    const dd=new Vue({
        el:'#dd',
        data:{
            counter:0
        },
        methods:{
            increment(){
                this.counter++
            },
            subment(){
                this.counter--
            }
        }
    })
</script>
</body>
</html>
