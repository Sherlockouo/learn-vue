<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化的基本使用</title>
</head>
<body>
<div id="app">
<my-cpn></my-cpn>
</div>
<script src="../../src/vue.min.js"></script>
<script>
    //1,创建组件构造器对象
    const cpnC=Vue.extend({
        template:`<div>
            <h2>我是超级</h2>
            <p>这事也很懂事就是的空间</p>
              <p>这事也很懂事就是的空间</p>
            </div>`
    })
    //2,注册组件
    Vue.component('my-cpn',cpnC)
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好呀'
        }
    })
</script>
</body>
</html>
