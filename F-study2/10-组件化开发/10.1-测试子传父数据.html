<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子传父测试</title>
</head>
<body>
<div id="app">
    <cpn @increment="cpnclick" @decrement="cpnclick"></cpn>
    <h2>点击的次数：{{total}}</h2>
</div>
<template id="cpn">
    <div>
        <button @click="decrement">-1</button>
        <button @click="increment">+1</button>
    </div>
</template>
<script src="../../src/vue.min.js"></script>
<script>
    //子组件
    const  cpn={
        template:'#cpn',
        data(){
            return{
              counter:0
            }
        },
        methods:{
            increment(count){
                // 子组件发射出一个事件
                this.counter++
                this.$emit('increment',this.counter)
            },
            decrement(){
                this.counter--
                this.$emit('decrement',this.counter)
            }
        }
    }
        //父组件
    const app=new Vue({
        el:'#app',
        data:{
            total:0
        },
        components:{
            cpn
        },
        methods: {
            cpnclick(count){
               this.total=count
            }
        }
    })
</script>
</body>
</html>
