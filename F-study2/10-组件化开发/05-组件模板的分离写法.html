<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分离写法</title>
</head>
<body>
<div id="app">
<cpn1></cpn1>
    <cpn2></cpn2>
</div>
<!--1.script标签，注意：类型必须为text/x-template-->
<script type="text/x-template" id="cpp">
<div>
    <h2>我是一个标题</h2>
    <P>我是一个内容，哈哈哈哈！</P>
</div>
</script>
<template id="cpp2">
    <div>
        <h2>我是一个标题</h2>
        <P>我是一个内容，啦啦啦啦啦！</P>
    </div>
</template>
<script src="../../src/vue.min.js"></script>
<script>
    //1，注册全局组件
    Vue.component('cpn1',{
        template:'#cpp'
    })
    Vue.component('cpn2',{
        template:'#cpp2'
    })
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好呀'
        }
    })
</script>
</body>
</html>
