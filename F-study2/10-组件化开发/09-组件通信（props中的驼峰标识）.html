<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驼峰标识</title>
</head>
<body>
<div id="app">
    <cpn :cinfo="info" :child-my-message="message"></cpn>
</div>
<template id="cpn">
    <div>
        <ul>
            <li v-for="item in cinfo">{{item}}</li>
        </ul>
        <h2>{{childMyMessage}}</h2>
    </div>
</template>
<script src="../../src/vue.min.js"></script>
<script>
    const cpn={
        template:'#cpn',
        props:{
            cinfo:{
                type:Object,
                default(){
                    return{}
                }
            },
            // 驼峰标识使用演示
            childMyMessage:{
                type: String,
                default:''
            }
        }
    }
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好呀',
            info:{
                name:'fanjiangtao',
                height:170,
                weight:123
            }
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
