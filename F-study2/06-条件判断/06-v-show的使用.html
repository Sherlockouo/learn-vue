<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--
    v-if :当条件为false时，包含v-if指令的元素，根本就不存在
    -->
    <h2 v-if="isShow" id="aaa">{{message}}</h2>

    <!-- v-show:当条件为false时，v-show只是给我们的元素添加一个行内元素：disply:none  -->
    <h2 v-show="isShow" id="bb">{{message}}</h2>
</div>
<script src="../../src/vue.min.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好呀',
            isShow:true
        }
    })
</script>
</body>
</html>
