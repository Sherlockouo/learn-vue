<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历对象</title>
</head>
<body>
<div id="app">
<!--    方法1-->
    <ul>
        <li>{{info.name}}</li>
        <li>{{info.height}}</li>
        <li>{{info.weight}}</li>
    </ul>

<!--    方法2:在获取过程中，如果只获取一个值-->
    <ul>
        <li v-for="item in info">{{item}}</li>
    </ul>

<!--    3：获取key和value——》（value,key）-->
    <ul>
        <li v-for="(item,key) in info">{{item}}——{{key}}</li>
    </ul>

    <!--    3：获取key和value和index——》（value,key）-->
    <ul>
        <li v-for="(item,key,index) in info">{{item}}——{{key}}——{{index}}</li>
    </ul>

</div>
<script src="../../src/vue.min.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
           info:{
               name:'fjt',
               height:188,
               weight:65
           }
        }
    })
</script>
</body>
</html>
