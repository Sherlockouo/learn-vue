<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--  .lazy懒加载 不会实时刷新-->
    <input type="text" v-model.lazy="message">
    <h1>{{message}}</h1>
    <br>
    <!--  .number 只输入数字-->
    <input type="number" v-model.number="age">
    <h1>{{age}}--{{typeof age}}</h1>
    <br>
    <!--  .trim 去除空格-->
    <input type="text" v-model.trim="text">
    <h1>{{text}}</h1>
</div>

<script src="../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: 'msg',
            age: 0,
            text: ''
        }
    })
</script>
</body>
</html>
