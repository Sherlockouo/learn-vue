<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div id="app">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(item,index) in books">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{'¥'+item.price.toFixed(2)}}</td>
        <td>
          <button @click="dec(index)" :disabled="item.count<=1"> - </button>
          {{item.count}}
          <button @click="inc(index)"> + </button>
        </td>
        <td><button id="rm" @click="rm(index)">移除</button></td>
      </tr>
      </tbody>
    </table>
    <h2>总价格为:{{total}}</h2>
  </div>

  <script src="../../src/vue.min.js"></script>
  <script src="main.js"></script>

  </body>
</html>
