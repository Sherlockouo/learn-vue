<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    //3。使用组件
    <my-cpn></my-cpn>
</div>

<script src="../../../src/vue.min.js"></script>
<script>
    //1。创建组件构造器对象
    const cmp = Vue.extend({
        template: `
      <div>
         <h1>组件化</h1>
         <h2>内容：乌拉</h2>
      </div>`
    })
    //2.注册组件
    Vue.component('my-cpn', cmp)
    const app = new Vue({
        el: "#app",
        data: {}
    })
</script>
</body>
</html>
