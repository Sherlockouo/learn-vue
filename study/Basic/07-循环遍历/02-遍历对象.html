<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--  1.在遍历对象的过程中 如果只是获取一个值，则获取的是value-->
    <ul>
        <li v-for="item in info">{{item}}</li>
    </ul>
    <!-- 2.获取key和value-->
    <ul>
        <li v-for="(value,key) in info">{{key}}:{{value}}</li>
    </ul>
    <!--  3.获取index key value-->
    <ul>
        <li v-for="(value,key,index) in info">{{index}} {{key}} {{value}}</li>
    </ul>
</div>

<script src="../../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            info: {
                name: 'why',
                age: 12,
                height: 190
            }
        }
    })
</script>
</body>
</html>
