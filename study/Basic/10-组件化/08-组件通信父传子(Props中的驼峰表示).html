<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  v-bind不支持驼峰-->
  <cpn :c-in-fo="info"></cpn>
</div>

<template id="cpn">
  <div>
    <h1>{{cInFo}}</h1>
  </div>
</template>

<script src="../../../src/vue.min.js"></script>
<script>

  const cpn = {
    template:`#cpn`,
    props:{
      cInFo:{
        type:Object,
        default(){
          return {}
        }
      }
    }
  }

  const app = new Vue({
    el:"#app",
    data:{
      info:{
        name:'hello',
        age:10,
        height:189
      }
    },
    // 注册组件
    components:{
      cpn
    }
  })
</script>
</body>
</html>
