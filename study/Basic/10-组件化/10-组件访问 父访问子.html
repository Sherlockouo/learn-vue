<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn ref="aaa"></cpn>

  <button @click="bk">按钮</button>
</div>
<template id="cpn">
  <div>
    我是子组件
  </div>
</template>
<script src="../../../src/vue.min.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:'hello'
    },
    methods:{
      bk(){

        console.log(this.$children);
        // 根据下标拿数据
        console.log(this.$children[0].showMessage());
        // 根据ref标签拿数据
        console.log(this.$refs.aaa.name);
      }
    },
    components:{
      cpn:{
        template:`#cpn`,
        data(){
          return {
            name:'子组件的名字'
          }
        },
        methods: {
          showMessage(){
            console.log("message");
          }
        }
      }
    }
  })
</script>
</body>
</html>
