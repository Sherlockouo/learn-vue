<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" >
  <cpn @itemclick="ck"></cpn>
</div>

<template id="cpn">
  <div>
  <button v-for="item in categories"
          @click="blick(item)" >
    {{item.name}}
  </button>
  </div>
</template>

<script src="../../../src/vue.min.js"></script>
<script>

  const cpn = {
    template: `#cpn`,
    data() {
      return {
        categories: [
          {id: 'aaa', name: '热门推荐'},
          {id: 'bbb', name: '手机'},
          {id: 'ccc', name: '生活'},
          {id: 'ddd', name: '家电'},
          {id: 'eee', name: 'wual'}
        ]
      }
    },
    methods:{
      blick(item){
        //发送事件
        this.$emit("itemclick",item)
      }
    }
  }

  const app = new Vue({
    el: "#app",
    data: {},
    methods:{
      ck(item){
        console.log("收到")
        console.log(item)
      }
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
