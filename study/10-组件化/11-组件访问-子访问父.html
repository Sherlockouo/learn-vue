<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <h1>我是cc子组件</h1>
    <button @click="bkk">按钮</button>
  </div>
</template>

<script src="../../src/vue.min.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:'hello'
    },
    components:{
      cpn:{
        template:`#cpn`,
        data(){
          return {
            name:'cpn子组件的名字'
          }
        },
        components: {
          ccpn:{
            template: `#ccpn`,
            methods:{
            bkk(){
              //1。访问父组件
              console.log(this.$parent);
              //2。访问父组件的名字属性
              console.log(this.$parent.name);
              //3。使用root的属性
              console.log(this.$root.message);
            }
          }
          }
        }
      }
    }
  })
</script>
</body>
</html>
