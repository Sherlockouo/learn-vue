<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--  不使用索引-->
    <ul>
        <li v-for="item in names">{{item}}</li>
    </ul>
    <!--  使用索引-->
    <ul>
        <li v-for="(item,index) in names"> {{index+1}}·{{item}}</li>
    </ul>
</div>

<script src="../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            names: ['qwe', 'ads', 'zxc']
        }
    })
</script>
</body>
</html>
