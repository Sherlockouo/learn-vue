<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--  1.在遍历对象的过程中 如果只是获取一个值，则获取的是value-->
    <ul>
        <!--                          保证item的key的唯一性-->
        <li v-for="item in info" :key="item">{{item}}</li>
    </ul>

</div>

<script src="../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            info: {
                name: 'why',
                age: 12,
                height: 190
            }
        }
    })
</script>
</body>
</html>
