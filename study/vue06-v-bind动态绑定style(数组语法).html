<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--:style="{key,value}"-->
<!--  <h2 :style="{fontSize:'50px'}">{{message}}</h2>-->
  <h2 :style="{fontSize:fontSize+'px',color:'red'}">{{message}}</h2>
  <h2 :style="[baseStyle]">{{message}}</h2>
</div>

<script src="../src/vue.min.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:'message',
      fontSize: 100,
      baseStyle:{background:'blue'}
    },
    methods:{
      getstyles:function () {
        return {fontSize:this.fontSize+'px',color:'red'}
      }
    }
  })
</script>
</body>
</html>
