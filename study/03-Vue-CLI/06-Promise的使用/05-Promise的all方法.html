<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //封装多个异步请求
  Promise.all([
      new Promise((resolve, reject) => {
        $ajax({
          url:'www.baidu.com',
          success:function () {
            console.log('111')
          }
        })
      }),
      new Promise((resolve, reject) => {
        $ajax({
          url:'www.baidu.com',
          success:function () {
            console.log('222')
          }
        })
      })
  ]).then(res=>{
    console.log(res)
  })
</script>
</body>
</html>
