  <meta charset="UTF-8">

<body>
<script>
  //lambda 表达式
  const cc =() =>{
    console.log('lamda')
  }
  console.log("无参数"+cc())
  const  real = n =>{
    return n*-1
  }

  console.log("一个参数"+real(2))

  const sum = (n1,n2)=>{
    return n1+n2
  }

  console.log("两个参数"+sum(1,4))

</script>
