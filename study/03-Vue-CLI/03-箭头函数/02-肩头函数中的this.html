<script>

  //lamda 的this 在向外作用域中，一层一层的找this，直到this有定义

  //     })

  // obj.a()

  const obj = {
    a() {
      setTimeout(function () {
        // 默认会把window作为参数传进来
        setTimeout(function () {
          console.log(this)
        })
        setTimeout(() => {
          //因为是使用的function 而this指的是 默认传入的window
          // 这个this为 window
          console.log(this)
        })
      })


      setTimeout(()=> {
        setTimeout(function () {
          // 默认会把window作为参数传进来
          //this == window
          console.log(this)
        })

        setTimeout(() => {
          //向外找一层，就是obj了
          //所以 这个this为 obj
          console.log(this)
        })

      })

    }
  }

  obj.a()
</script>
