<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn>
<!--    替换的东西中加入slot来寻找替换的slot-->
    <span slot="center">替换中间插槽</span>
  </cpn>
</div>

<template id="cpn">
  <div>
<!--    //当slot有name的时候才能区分，否则替换的时候所有的都能替换-->
    <slot name="left"><span>left</span></slot>
    <slot name="center"><span>center</span></slot>
    <slot name="right"><span>right</span></slot>
    <br>
    <!--    //预留插槽，增加扩展性-->
    <slot><button>默认</button></slot>
  </div>
</template>

<script src="../../src/vue.min.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {},
    components: {
      cpn: {
        template: `#cpn`
      }
    }
  })
</script>
</body>
</html>
