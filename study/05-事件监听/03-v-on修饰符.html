<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div @click="divClick">
        wula
        <!--stop阻止冒泡-->
        <button @click.stop="btnClick">anniu</button>
    </div>
    <!--2.prevent-->
    <br>
    <form action="/baidu">
        <input type="submit" @click.prevent="submit">
    </form>
    <!--3.监听某个按键-->
    <input type="text" @keyup.enter="keyup">
    <!--4.once-->
    <br>
    <button @click.once="btn2">按钮2</button>

</div>

<script src="../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {},
        methods: {
            btn2() {
                console.log("btn2");
            },
            btnClick() {
                console.log("点击btn");
            },
            divClick() {
                console.log("divClick");
            },
            submit() {
                console.log("submit");
            },
            keyup() {
                console.log("keyup");
            }
        }
    })
</script>
</body>
</html>
