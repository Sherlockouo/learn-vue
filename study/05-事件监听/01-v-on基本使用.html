<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>

    <!--  <button v-on:click="increse">+</button>-->
    <button @click="increse">+</button>
    <button v-on:click="decrese">-</button>
</div>

<script src="../../src/vue.min.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            counter: 0,
        },
        methods: {
            increse() {
                this.counter++;
            },
            decrese() {
                this.counter--;
            }
        }
    })
</script>
</body>
</html>
