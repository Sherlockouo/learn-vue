<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  计算属性每次只会调用一次-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
<!--  方法会调用多次-->
  <h2>{{getfullName()}}</h2>
  <h2>{{getfullName()}}</h2>
  <h2>{{getfullName()}}</h2>
  <h2>{{getfullName()}}</h2>

<!--  所以效率上来说计算属性的效率更高-->
</div>

<script src="../../src/vue.min.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      firstName: 'sherlock',
      lastName: 'holmes'
    },
    computed: {
      fullName: function () {
        console.log("computed:getfullname")
        return this.firstName + ' ' + this.lastName
      }
    },
    methods: {
      getfullName: function () {
        console.log("methods:getFullname")
        return this.firstName + ' ' + this.lastName
      }
    }
  })
</script>
</body>
</html>
